<script type="text/javascript">


function tc_kimlik(KimlikNo){
	KimlikNo = String(KimlikNo);
	if(!KimlikNo.match(/^[0-9]{11}$/)) 
		return false;
 
	pr1 = parseInt(KimlikNo.substr(0,1));
	pr2 = parseInt(KimlikNo.substr(1,1));
	pr3 = parseInt(KimlikNo.substr(2,1));
	pr4 = parseInt(KimlikNo.substr(3,1));
	pr5 = parseInt(KimlikNo.substr(4,1));
	pr6 = parseInt(KimlikNo.substr(5,1));
	pr7 = parseInt(KimlikNo.substr(6,1));
	pr8 = parseInt(KimlikNo.substr(7,1));
	pr9 = parseInt(KimlikNo.substr(8,1));
	pr10 = parseInt(KimlikNo.substr(9,1));
	pr11 = parseInt(KimlikNo.substr(10,1));
	 
	if((pr1+pr3+pr5+pr7+pr9+pr2+pr4+pr6+pr8+pr10)%10!=pr11) return false;
	if(((pr1+pr3+pr5+pr7+pr9)*7+(pr2+pr4+pr6+pr8)*9 )%10!=pr10) return false;
	if(((pr1+pr3+pr5+pr7+pr9)*8)%10!=pr11) return false;
	return true;
}

var URL =  document.URL;
function queryString(Deger) {
	var regEx = new RegExp("(\\?|&)("+Deger+"=)(.*?)(&|$)","i")
	var exec = regEx.exec(URL)
	var Sonuc = RegExp.$3
	return(Sonuc)
}
var tc =queryString("tcno")
var yerel = window.location.pathname+"pdf/"+tc+".pdf"

function UrlExists(url) {
  var http = new XMLHttpRequest();
  http.open('HEAD', url, false);
  http.send();
  return http.status!=404;
}

</script>

<body>
<div style = "position:relative;top:200px;left:500px;" >
	<form name="tcform" id="tcform" class="form-inline"  >	
	<div class="form-group">
		 <input type="text" class="form-control" name="tcno" id="tcno" placeholder="TC Kimlik No" style ="width:3.5in;height:40px;"/><br><br>
		 <script type="text/javascript">
		 $('form[name=tcform]').submit(function(e){
			var tckimlikno = $('#tcno').val();
			if(tc_kimlik(tckimlikno)){
				document.write(UrlExists(yerel))
			}
			else{
				alert('Geçersiz TC Kimlik Numarası Girdiniz !');
				
			}
		});
		 
    	</script>
		 
	</div>
	 
</form>
</div>
